name: Server

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  run-main:
    timeout-minutes: 360
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Dependencies
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh && sudo tailscale up --auth-key=tskey-auth-kRNxQ2JTBv11CNTRL-pHastYnAAeKJQFQxBCmbdKzyisgBFudN
          git clone --recurse-submodules -b v20.74.0 https://github.com/uNetworking/uWebSockets.git
          cd uWebSockets
          cd uSockets
          make
          cd ..
          make
          mv ../main.cpp .
          g++ -std=c++20 -march=native -O3 -flto=auto -Wpedantic -Wall -Wextra -Wsign-conversion -Wconversion -Isrc -IuSockets/src main.cpp uSockets/*.o -o main -lz -lssl -lcrypto -pthread

      - name: Start Server
        run: |
            cd uWebSockets
            ./main & sudo tailscale set --hostname=cdn && sudo tailscale funnel 127.0.0.1:9001
