name: Server

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  run-main:
    timeout-minutes: 360
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install aiohttp pycryptodome aiohttp-socks || true
          pip install uvloop || true

      - name: Start Server
        run: |
            ./main
