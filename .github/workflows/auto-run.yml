name: Server

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  run-main:
    timeout-minutes: 360
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Dependencies
        run: |
          git clone --recurse-submodules -b v20.74.0 https://github.com/uNetworking/uWebSockets.git
          cd uWebSockets

      - name: Start Server
        run: |
            ./main
