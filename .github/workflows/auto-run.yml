name: Auto Run main.py Continuously (3 Threads)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  run-main:
    timeout-minutes: 360   # Максимум на GitHub-hosted runner (6 часов)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          git clone https://github.com/monosans/proxy-scraper-checker.git
          cd proxy-scraper-checker
          cargo build --release

      - name: Run
        run: |
          find $GITHUB_WORKSPACE -type f -name "proxy-scraper-checker"
          ./target/release/proxy-scraper-checker

      - name: Dispatch next workflow run
        if: always()
        env:
          REPO: ${{ github.repository }}
          WORKFLOW_FILE: auto-run.yml
          REF: main
        run: |
          curl -s -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${REPO}/actions/workflows/${WORKFLOW_FILE}/dispatches \
            -d "{\"ref\":\"${REF}\"}"
          echo "Dispatched new workflow run for ${REPO}/${WORKFLOW_FILE} on ${REF}"



