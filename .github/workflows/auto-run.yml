name: Server

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  run-main:
    timeout-minutes: 360
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Dependencies
        run: |
          git clone --recurse-submodules -b v20.74.0 https://github.com/uNetworking/uWebSockets.git
          cd uWebSockets
          cd uSockets
          make
          cd ..
          make
          mv ../main.cpp .
          g++ -std=c++20 -march=native -O3 -flto=auto -Wpedantic -Wall -Wextra -Wsign-conversion -Wconversion -I./uWebSockets/src -I./uWebSockets/uSockets/src main.cpp -o main -L./uWebSockets -L./uWebSockets/uSockets -luwebsockets -lusockets -lssl -lcrypto -lz

      - name: Start Server
        run: |
            ./main
