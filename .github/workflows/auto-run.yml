name: Auto Run main.py Continuously (3 Threads)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  run-main:
    timeout-minutes: 360   # Максимум на GitHub-hosted runner (6 часов)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          curl -L "https://github.com/ginuerzh/gost/releases/download/v2.12.0/gost_2.12.0_linux_amd64.tar.gz" | tar -xzf -
          nohup ./gost -L=socks5://127.0.0.1:10808 -F='vless://0e34acca-bbfb-45a3-97ba-14b640805b54@45.134.13.71:443?type=tcp&security=reality&pbk=GnIR5PwKgBFkYyVsg4f1fltJkJ_baUABPET-MUPjnz4&fp=random&sni=www.bing.com&sid=9f&spx=%2F' &
          python -m pip install --upgrade pip
          pip install aiohttp pycryptodome pyroxy_real2 aiohttp-socks || true
          pip install uvloop || true

      - name: Run main.py in 3 parallel processes
        run: |
          for i in {1..1}; do
            python -u main.py &
          done
          wait || true

      - name: Dispatch next workflow run
        if: always()
        env:
          REPO: ${{ github.repository }}
          WORKFLOW_FILE: auto-run.yml
          REF: main
        run: |
          curl -s -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${REPO}/actions/workflows/${WORKFLOW_FILE}/dispatches \
            -d "{\"ref\":\"${REF}\"}"
          echo "Dispatched new workflow run for ${REPO}/${WORKFLOW_FILE} on ${REF}"



