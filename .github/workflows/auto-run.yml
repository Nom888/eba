name: Auto Run main.py Continuously (3 Threads)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  run-main:
    timeout-minutes: 360   # Максимум на GitHub-hosted runner (6 часов)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install aiohttp pycryptodome pyroxy_real2 aiohttp-socks || true
          pip install uvloop || true

      - name: Run
        run: |
          pip install py-spy
          for i in {1..1}; do
            python -u main.py & sudo py-spy top --pid $(pgrep -f main.py)
          done
          wait || true

      - name: Dispatch next workflow run
        if: always()
        env:
          REPO: ${{ github.repository }}
          WORKFLOW_FILE: auto-run.yml
          REF: main
        run: |
          curl -s -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${REPO}/actions/workflows/${WORKFLOW_FILE}/dispatches \
            -d "{\"ref\":\"${REF}\"}"
          echo "Dispatched new workflow run for ${REPO}/${WORKFLOW_FILE} on ${REF}"
